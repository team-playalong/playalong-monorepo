<div class="ply-topnav" translate-cloak
            translate-namespace="toolbar">
	<div class="ply-topnav-main">
		<ply-btn-icon
			icon="$ctrl.menu.icon"
			click="$ctrl.menu.click"
			size="30"
		>
		</ply-btn-icon>
		<span class="clickable" ui-sref="home">
			<ply-logo></ply-logo>
		</span>
		<ply-btn-icon
			icon="$ctrl.back.icon"
			click="$ctrl.back.click"
			size="25"
		>
		</ply-btn-icon>
		<h2 class="ply-topnav-header" hide-sm class="ply-ellipsis">
			<span translate=".APP_NAME"></span>
			<span>| {{$root.currPage | translate}}</span>
		</h2>
	</div>

	<div class="ply-topnav-login"
				ng-controller="LoginCtrl"
				translate-namespace=".login">
		<ply-avatar-menu></ply-avatar-menu>

	</div>
    <!-- <ply-language-picker flex="5"></ply-language-picker> -->

</div>
